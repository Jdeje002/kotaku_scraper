<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Kotaku</title>
    <style>
      body { background-color: lightblue }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #title{
        max-height: 100px
      }
      p{
        background: white;
        padding: 10px;
        border: solid;
        
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <img id ='title' src="kotaku-logo-black-transparent.png">
      <div>
        <h2>The Gamer's Guide</h2>
      </div>
      <div id="articles"></div>
      <div id="notes"></div>
     
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
